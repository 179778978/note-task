{% extends 'layout.html' %}
<!-- {% block title %}{% endblock %} -->
{% block head %}
{% endblock %}
{% block content %}
<h1>增加图书</h1>
<form class="form-horizontal" role="form" name="createForm"  action="http://localhost:3000/savedata" method="post" onsubmit="return validateForm()">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">书名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="请输入书名">
        </div>
    </div>
    <div class="form-group">
        <label for="author" class="col-sm-2 control-label">作者</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="author" placeholder="请输入作者">
        </div>
    </div>
    <div class="form-group">
        <label for="process" class="col-sm-2 control-label">出版社</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="process" placeholder="请输入出版社">
        </div>
    </div>
    <div class="form-group">
        <label for="publictime" class="col-sm-2 control-label">出版日期</label>
        <div class="col-sm-10">
            <input type="datetime" class="form-control" name="publictime">
        </div>
    </div>
    <div class="form-group" style="display:flex;flex-direction:row;justify-content: flex-start;">
        <!-- <div class="col-sm-offset-2 col-sm-10" style="margin-right: 10px"> -->
            <button type="submit" class="btn btn-success">增加</button>  
        <!-- </div> -->
         <div class="col-sm-offset-2 col-sm-10">
            <button type="reset" class="btn btn-info">重置</button>  
        </div>
    </div>
</form>
{% endblock %}
